<title>Choose country</title>

{% set counter = 0 %}
Choose a Country<SELECT id="country">
    {% for country in countries %}
        <OPTION value={{country_links[counter+loop.index0]}}>{{country}}</option>
        {% set counter = counter + 1 %}
    {% endfor %}
</SELECT>
    
<button onclick="window.location.href='/data/' + document.getElementById('country').value;">Submit</button>
