<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .table {
          border-spacing: 0;
          margin: 1rem;
          background-color: #f5f5f5;
      }
      .table__row:nth-child(even) {
          background-color: #e5e5e5;
      }
      .table__cell {
          padding: 8px;
      }
      .table__header {
          text-align: left;
          font-weight: bold;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{% block title %}{% endblock %}</title>
    <link rel="styleseet" href="/application/commands/templates/styles.css"/>
  </head>
  <body>
    <table class="table">
      {% for row in data %}
        {% if data.index(row) == 0 %}
          <tr class="table__row">
            {% for cell in row %}
              <td class="table__header">{{ cell }}</td>
            {% endfor %}
          </tr>
        {% else %}
          <tr class="table__row">
            {% for cell in row %}
              {% if row.index(cell) == 3 %}
                <td class="table__cell"><a href="{{cell}}.html">{{ cell }}</a></td>
              {% else %}
                <td class="table__cell">{{ cell }}</td>
              {% endif %}
            {% endfor %}
          </tr>
        {% endif %}
      {% endfor %}
    </table>
  </body>
</html>
